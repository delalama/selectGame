<div expAnimation>

<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th class="topGames" scope="col">TOP JUEGOS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of gameInfo;let indexOfgame=index;" (click)="emitEvent(game)" class="gameRow" >
        <th scope="row">{{indexOfgame+1}}</th>
        <td style="font-family: lato;">{{game.gameName}}</td>
      </tr>
    </tbody>
  </table>
</div>
